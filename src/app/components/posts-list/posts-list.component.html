<div class="container">
    <ng-container *ngIf="posts && posts.length">
        <mat-card class="post-card" *ngFor="let post of posts.slice(0, 10)" [routerLink]="['/posts', post.id]">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="post-card-content">
                <p *ngIf="post.body">{{ post.body | slice:0:50 }}{{ post.body.length > 50 ? '...' : '' }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="true">SEE MORE</button>
                <button mat-button [disabled]="true">SHARE</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
    <ng-container *ngIf="!posts || posts.length === 0">
        <p>No posts available.</p>
    </ng-container>
</div>
