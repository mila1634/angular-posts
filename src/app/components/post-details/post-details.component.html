<div class="container">
    <button mat-icon-button color="primary" [routerLink]="['/posts']">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <ng-container *ngIf="post">
        <mat-card class="post-card">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="post-card-content">
                <p *ngIf="post.body">{{ post.body }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="true">SHARE</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
    <ng-container *ngIf="!post">
        <p>No posts available.</p>
    </ng-container>
</div>
